{% extends "Shwopper/base.html" %}

{% block content %}
{% for field, errors in shwopFiorm.errors.items %}
    {% for error in errors %}
        {{ error }}
    {% endfor %}
{% endfor %}

<form action="." method="post">
    {% csrf_token %}
    {% for field in shwopForm %}
        {{ field.label_tag }}: {{ field }}
    {% endfor %}
    <input type="submit" value="Generate!" />
</form>
{% endblock %}
