<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{% block title %} Shwop.It {% endblock %}</title>
  {% block meta %}{% endblock %}
</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
    {% block alertMessage %}
        <!--div id="alertMessage"> This message will contain an alertMessage if present </div>-->
    {% endblock %}
  <div id="header">
      <div id="title">
          <h1>Welcome to shwop.it!</h1>
      </div>
      <div id="usersection">
          {% if user.is_authenticated %}
                <a href="/accounts/{{ user.get_username }}">My account</a>
                <br>
                <a href="/accounts/signout">Sign Out</a>
          {% else %}
                <a href="/accounts/signin">Log in</a>
          {% endif %}
      </div>
  <div id="wrapper">
      <p>
          <img src="/media/Reccomend.jpg">
      </p>
  </div>
    {% block body %}
      <div class="content_title">
        {% block content_title %}{% endblock %}
      </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    {% endblock %}
  </div>
</body>
</html>
